<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">
<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <div class="profile">
      <img src="{{ SITEURL }}/theme/img/profile.png"/>
    </div>
  </div>

  <nav class="sidebar-nav">
  <a class="sidebar-nav-item" href="/">Home</a>

{#
  {% for category, articles in categories %}
      <a class="sidebar-nav-item" href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a>
  {% endfor %}
#}

  {% for title, href in LINKS %}
  <a class="sidebar-nav-item" href="{{ href }}">{{ title }}</a>
  {% endfor %}
  </nav>

  <div class="sidebar-item">
    <p>
    <a href="https://twitter.com/{{ TWITTER_ACCOUNT }}"><i class="fa fa-lg fa-twitter"></i></a>
    <a href="https://github.com/{{ GITHUB_ACCOUNT }}"><i class="fa fa-lg fa-github"></i></a>
    <a href="mailto:{{ EMAIL_ADDRESS }}"><i class="fa fa-lg fa-envelope"></i></a>
    </p>
    <p class="tiny-note" id="credits">
      <a class="muted" href="https://github.com/thomaswilley/pelicanyan">Themed by Pelicanyan</a>
    </p>
  </div>
</div>
